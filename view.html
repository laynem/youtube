<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Data from Firebase</h1>
    <table>
        <thead>
            <tr>
                <th>Text</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Firebase configuration (replace these with your actual Firebase project settings)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to the table body
        const dataTable = document.getElementById('dataTable');

        // Fetch data from Firestore
        async function fetchData() {
            try {
                const snapshot = await db.collection('texts').orderBy('timestamp', 'desc').get();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.text}</td>
                        <td>${new Date(data.timestamp.seconds * 1000).toLocaleString()}</td>
                    `;
                    dataTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Load data when the page loads
        fetchData();
    </script>
</body>
</html>
