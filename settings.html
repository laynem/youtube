<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube Studio Assistant</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="min-h-full flex flex-col h-screen justify-between">
            <nav class="bg-gray-800">
                <div class="mx-auto sm:px-6 lg:px-8">
                    <div class="flex h-16 items-center justify-between">
                        <div class="flex items-center">
                            <div class="shrink-0">
                                <img src="https://www.gstatic.com/youtube/img/creator/yt_studio_logo_v2_darkmode.svg">
                            </div>
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="dashboard.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Dashboard</a>
                                <a href="form.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Form</a>
                                <a href="schedule.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Schedule</a>
                                <a href="statistics.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Statistics</a>
                                <a href="settings.html" class="font-bold px-3 py-2 text-sm text-white" aria-current="page">Settings</a>
                            </div>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-4 flex items-center md:ml-6">
                                <div class="relative ml-3">
                                    <div>
                                        <button type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                            <a id="userName" href="#" class="rounded-md px-3 py-2 text-md font-bold text-white">SEASON 13</a>
                                        </button>
                                    </div>
                                </div>
                                <div class="relative ml-3">
                                    <div>
                                        <button id="googleLogout" type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                            <img class="size-8 rounded-full" src="https://yt3.ggpht.com/hld3dTfVV93aglTljqRhQUxyHd6QUCHpRxXLFMhxcUMfuGMm7-mJMegmRCuILdTxEbJcEFmWew=s108-c-k-c0x00ffffff-no-rj" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <header class="bg-white shadow">
                <div class="mx-auto py-6 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Settings</h1>
                </div>
            </header>
            <main class="mb-auto">
                <div class="mx-auto py-6 px-8">
                    <div id="alert" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6 hidden" role="alert">
                        <strong class="font-bold"></strong>
                        <span class="block sm:inline"></span>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" role="button" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 ">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </span>
                    </div>
                    <div class="grid grid-cols-5 gap-6">
                        <div id="containerMap">
                            <form id="formMap">
                                <div class="p-4 border border-gray-200 rounded-lg shadow">
                                    <div class="grid grid-cols-12">
                                        <div class="col-span-12">
                                            <label for="map" class="block text-sm/6 font-bold text-gray-900">Map</label>
                                            <div class="grid grid-cols-3 gap-4 mt-1">
                                                <input type="text" name="mapName" id="mapName" placeholder="Map Name" class="block col-span-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                                <button type="submit" class="rounded-md bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Map</button>                                           
                                            </div>                            
                                        </div>
                                    </div>
                                </div>           
                            </form>
                            <hr />
                            <ul role="listMap" id="listMap" class="divide-y divide-gray-100 p-2"></ul>
                        </div>
                        <div id="containerHero">
                            <form id="formHero">
                                <div class="p-4 border border-gray-200 rounded-lg shadow">
                                    <div class="grid grid-cols-12">
                                        <div class="col-span-12">
                                            <label for="hero" class="block text-sm/6 font-bold text-gray-900">Hero</label>
                                            <div class="grid grid-cols-3 gap-4 mt-1">
                                                <input type="text" name="heroName" id="heroName" placeholder="Hero Name" class="block col-span-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                                <select name="heroType" id="heroType" autocomplete="type" placeholder="Hero Type" class="block col-span-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm/6">
                                                    <option>Tank</option>
                                                    <option>DPS</option>
                                                    <option>Support</option>
                                                </select>
                                                <button type="submit" class="rounded-md bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Hero</button>                                           
                                            </div>                            
                                        </div>
                                    </div>
                                </div>           
                            </form>
                            <hr />
                            <ul id="listHero" role="listHero" class="divide-y divide-gray-100 p-2"></ul>
                        </div>
                        <div id="containerPlayer">
                            <form id="formPlayer">
                                <div class="p-4 border border-gray-200 rounded-lg shadow">
                                    <div class="grid grid-cols-12">
                                        <div class="col-span-12">
                                            <label for="player" class="block text-sm/6 font-bold text-gray-900">Player</label>
                                            <div class="grid grid-cols-3 gap-4 mt-1">
                                                <input type="text" name="playerName" id="playerName" placeholder="Player Name" class="block col-span-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                                <button type="submit" class="rounded-md bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Player</button>                                           
                                            </div>                            
                                        </div>
                                    </div>
                                </div>           
                            </form>
                            <hr />
                            <ul id="listPlayer" role="list" class="divide-y divide-gray-100 p-2"></ul>
                        </div>
                        <div id="containerTag">
                            <form id="formTag">
                                <div class="p-4 border border-gray-200 rounded-lg shadow">
                                    <div class="grid grid-cols-12">
                                        <div class="col-span-12">
                                            <label for="tag" class="block text-sm/6 font-bold text-gray-900">Tag</label>
                                            <div class="grid grid-cols-3 gap-4 mt-1">
                                                <input type="text" name="tagName" id="tagName" placeholder="Tag" class="block col-span-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                                <button type="submit" class="rounded-md bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Player</button>                                           
                                            </div>                            
                                        </div>
                                    </div>
                                </div>           
                            </form>
                            <hr />
                            <ul id="listTag" role="list" class="divide-y divide-gray-100 p-2"></ul>
                        </div>
                        <div id="containerSetting">
                            <form id="formSetting">
                                <div class="p-4 border border-gray-200 rounded-lg shadow">
                                    <div class="grid grid-cols-12">
                                        <div class="col-span-12">
                                            <label for="setting" class="block text-sm/6 font-bold text-gray-900">Settings</label>
                                            <div class="grid grid-cols-3 gap-4 mt-1">
                                                <input type="text" name="settingValue" id="settingValue" placeholder="Setting" class="block col-span-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                                <select name="settingName" id="settingName" autocomplete="type" placeholder="Setting Type" class="block col-span-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm/6">
                                                    <option>Season</option>
                                                    <option>Start Date</option>
                                                    <option>End Date</option>
                                                </select>
                                                <button type="submit" class="rounded-md bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>                                           
                                            </div>                            
                                        </div>
                                    </div>
                                </div>           
                            </form>
                            <hr />
                            <ul id="listSetting" role="list" class="divide-y divide-gray-100 p-2"></ul>
                        </div>
                        <ul id="template" role="list" class="hidden">
                            <li id="templateMap" class="flex justify-between gap-x-2 py-2 hidden">
                                <div class="flex min-w-0 gap-x-4">
                                    <div class="min-w-0 flex-auto">
                                        <p class="text-sm/6 font-bold text-slate-900" id="listMapName"></p>
                                    </div>
                                </div>
                                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                                    <p class="text-sm/6 text-gray-900 flex">&nbsp; 
                                        <span data-path="maps/" data-id="" class="listDelete ml-4 text-red-700 flex items-center hover:cursor-pointer hover:text-red-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                            </svg>
                                        </span>
                                    </p>
                                </div>
                            </li>
                            <li id="templateHero" class="flex justify-between gap-x-2 py-2 hidden">
                                <div class="flex min-w-0 gap-x-4">
                                    <div class="min-w-0 flex-auto">
                                        <p class="text-sm/6 font-bold text-slate-900" id="listHeroName"></p>
                                    </div>
                                </div>
                                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                                    <p class="text-sm/6 text-gray-900 flex"><span id="listHeroType"></span> 
                                        <span data-path="hero/" data-id="" class="listDelete ml-4 text-red-700 flex items-center hover:cursor-pointer hover:text-red-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                            </svg>
                                        </span>
                                    </p>
                                </div>
                            </li>
                            <li id="templatePlayer"  class="flex justify-between gap-x-2 py-2">
                                <div class="flex min-w-0 gap-x-4">
                                  <div class="min-w-0 flex-auto">
                                    <p class="text-sm/6 font-bold text-slate-900" id="listPlayerName"></p>
                                  </div>
                                </div>
                                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                                    <p class="text-sm/6 text-gray-900 flex">&nbsp; 
                                        <span data-path="player/" data-id="" class="listDelete ml-4 text-red-700 flex items-center hover:cursor-pointer hover:text-red-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                            </svg>
                                        </span>
                                    </p>
                                </div>
                            </li>
                            <li id="templateTag" class="flex justify-between gap-x-2 py-2">
                                <div class="flex min-w-0 gap-x-4">
                                  <div class="min-w-0 flex-auto">
                                    <p class="text-sm/6 font-bold text-slate-900" id="listTagName"></p>
                                  </div>
                                </div>
                                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                                    <p class="text-sm/6 text-gray-900 flex">&nbsp; 
                                        <span data-path="tag/" data-id="" class="listDelete ml-4 text-red-700 flex items-center hover:cursor-pointer hover:text-red-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                            </svg>
                                        </span>
                                    </p>
                                </div>
                              </li>
                            <li id="templateSetting" class="flex justify-between gap-x-2 py-2">
                                <div class="flex min-w-0 gap-x-4">
                                  <div class="min-w-0 flex-auto">
                                    <p class="text-sm/6 font-bold text-slate-900" id="listSettingName"></p>
                                  </div>
                                </div>
                                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                                    <p class="text-sm/6 text-gray-900 flex"><span id="listSettingValue"></span> 
                                        <span data-path="setting/" data-id="" class="listDelete ml-4 text-red-700 flex items-center hover:cursor-pointer hover:text-red-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                            </svg>
                                        </span>
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer class="bg-white rounded-lg m-4">
                <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                    <span class="block text-sm text-gray-500 sm:text-center">© 2024 Youtube Studio Assistant. All Rights Reserved.</span>
                    <span class="block text-xs text-gray-400 sm:text-center">No affiliation with YouTube™ or Google.</span>
                </div>
            </footer>
        </div>
        <script type="module" src="auth.js"></script>
        <script type="module" src="settings.js"></script>
    </body>
</html>
