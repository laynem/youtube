<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save to Firebase</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  </head>
  <body>
    <h1>Save Text to Firebase</h1>
    <form id="textForm">
      <label for="textInput">Enter Text:</label><br />
      <input type="text" id="textInput" name="textInput" required /><br /><br />
      <button type="submit">Save</button>
    </form>
    <p id="status"></p>

    <script>
      // Firebase configuration (replace these with your actual Firebase project settings)
      const firebaseConfig = {
        apiKey: "AIzaSyDG2yH066S224ShC8PN27uv0eQYfNPwMa4",
        authDomain: "fir-b6113.firebaseapp.com",
        projectId: "fir-b6113",
        storageBucket: "fir-b6113.firebasestorage.app",
        messagingSenderId: "975424791293",
        appId: "1:975424791293:web:51703a22f18a8845c91494",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Form submission handler
      const form = document.getElementById("textForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const textInput = document.getElementById("textInput").value;
        const status = document.getElementById("status");

        try {
          // Save data to Firestore
          await db
            .collection("texts")
            .add({ text: textInput, timestamp: new Date() });
          status.textContent = "Text saved successfully!";
          form.reset();
        } catch (error) {
          status.textContent = "Error saving text: " + error.message;
        }
      });
    </script>
  </body>
</html>
