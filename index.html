<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
</head>
<body>
    <h1>Save Text to Firebase</h1>
    <form id="textForm">
        <label for="textInput">Enter Text:</label><br>
        <input type="text" id="textInput" name="textInput" required><br><br>
        <button type="submit">Save</button>
    </form>
    <p id="status"></p>

    <script>
        // Firebase configuration (replace these with your actual Firebase project settings)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form submission handler
        const form = document.getElementById('textForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const textInput = document.getElementById('textInput').value;
            const status = document.getElementById('status');

            try {
                // Save data to Firestore
                await db.collection('texts').add({ text: textInput, timestamp: new Date() });
                status.textContent = "Text saved successfully!";
                form.reset();
            } catch (error) {
                status.textContent = "Error saving text: " + error.message;
            }
        });
    </script>
</body>
</html>
